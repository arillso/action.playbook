---
name: Action Linting

"on":
    push:
        branches:
            - main
            - "feature/**"
        paths-ignore:
            - "**.md"
            - ".github/ISSUE_TEMPLATE/**"
            - ".github/CODEOWNERS"
    pull_request:
        branches:
            - main
        paths-ignore:
            - "**.md"
            - ".github/ISSUE_TEMPLATE/**"
            - ".github/CODEOWNERS"
    workflow_dispatch: # No inputs to comply with CKV_GHA_7

env:
    APPLY_FIXES: "all"
    APPLY_FIXES_EVENT: "none"
    APPLY_FIXES_MODE: "none"

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}
    cancel-in-progress: true

# Top-level workflow permissions
permissions:
    contents: write
    pull-requests: write
    checks: write
    statuses: write
    issues: read
    packages: read
    actions: read
    security-events: write

jobs:
    megalinter:
        name: MegaLinter
        runs-on: ubuntu-latest
        # Job-level permissions (these take precedence over workflow-level)
        permissions:
            contents: write
            pull-requests: write
            checks: write
            statuses: write
            issues: read
            security-events: write
        steps:
            - name: Checkout Code
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
              with:
                  token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: MegaLinter
              id: ml
              uses: oxsecurity/megalinter@55a59b24a441e0e1943080d4a512d827710d4a9d # v9
              env:
                  VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
                  GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
                  # Use root-level configuration file
                  MEGALINTER_CONFIG: .mega-linter.yml
                  # Additional options
                  GITHUB_STATUS_REPORTER: true
                  GITHUB_COMMENT_REPORTER: ${{ github.event_name == 'pull_request' }}

            - name: Archive reports
              if: success() || failure()
              uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
              with:
                  name: MegaLinter reports
                  path: |
                      megalinter-reports
                      mega-linter.log

            - name: Create Pull Request with applied fixes
              id: cpr
              if: >-
                  steps.ml.outputs.has_updated_sources == 1 &&
                  (env.APPLY_FIXES_EVENT == 'all' || contains(env.APPLY_FIXES_EVENT, github.event_name)) &&
                  env.APPLY_FIXES_MODE == 'pull_request' &&
                  (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
                  !contains(github.event.head_commit.message, 'skip fix')
              uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8
              with:
                  token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
                  commit-message: "[MegaLinter] Apply linters automatic fixes"
                  title: "[MegaLinter] Apply linters automatic fixes"
                  labels: bot

            - name: Create PR output
              if: >-
                  steps.ml.outputs.has_updated_sources == 1 &&
                  (env.APPLY_FIXES_EVENT == 'all' || contains(env.APPLY_FIXES_EVENT, github.event_name)) &&
                  env.APPLY_FIXES_MODE == 'pull_request' &&
                  (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
                  !contains(github.event.head_commit.message, 'skip fix')
              run: |
                  echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
                  echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

            - name: Prepare commit
              if: >-
                  steps.ml.outputs.has_updated_sources == 1 &&
                  (env.APPLY_FIXES_EVENT == 'all' || contains(env.APPLY_FIXES_EVENT, github.event_name)) &&
                  env.APPLY_FIXES_MODE == 'commit' && github.ref != 'refs/heads/main' &&
                  (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
                  !contains(github.event.head_commit.message, 'skip fix')
              run: sudo chown -Rc $UID .git/

            - name: Commit and push applied linter fixes
              if: >-
                  steps.ml.outputs.has_updated_sources == 1 &&
                  (env.APPLY_FIXES_EVENT == 'all' || contains(env.APPLY_FIXES_EVENT, github.event_name)) &&
                  env.APPLY_FIXES_MODE == 'commit' && github.ref != 'refs/heads/main' &&
                  (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
                  !contains(github.event.head_commit.message, 'skip fix')
              uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7
              with:
                  branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
                  commit_message: "[MegaLinter] Apply linters fixes"
                  commit_user_name: megalinter-bot
                  commit_user_email: 129584137+megalinter-bot@users.noreply.github.com
